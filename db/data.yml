    - Node JS
    - /assets/nodejs.jpg
    - tech
    - <p></p><p></p><p>The most intriguing thing about node is that it is exactly
      in javascript the same model I have been using in C++ for many of years to program
      exchange connectivity middleware that powered a realtime trading systems for
      the options trading industry. I look forward to working with it !!</p>
    - '2013-07-23 20:04:21.240596'
    - '2013-07-29 16:02:46.492652'
    - <p> Node.js is a platform built JavaScript runtime for easily building fast,
      scalable web based applications. Node.js uses an event-driven, non-blocking
      I/O model. It provides concurrency through a callback mechanism that is managed
      as a single threaded process and so it avoids all the messiness and inefficiencies
      of a multiple threaded program.</p>
    - July 25, 2013
