    - <p>This is a great special exhibit on going at the Art Institute though Sept
      29</p><p> An amazing collection of both well preserved apparel from the late
      19th century and paintings of the same articles by the great impressionist painters
      of the day.</p> <p> Over 75 major figure paintings by Caillebotte, Degas, Manet,
      Monet, Renoir, and Seurat.</p>
    - July 27, 2013
