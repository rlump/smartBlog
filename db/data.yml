    - /assets/louvre.jpg
    - museum
    - "<p></p>\r\n<p> I recommend getting the Paris museum pass. It's available for
      2, 4, or 6 days and gives unlimited access while valid to over 60 sites in Paris.
      Including of course the <a href=\"http://www.louvre.fr/en\" style=\"text-decoration:underline\">
      Louvre. </a></p>\r\n<p>As for when to go to Paris. I like February. The weather
      is not all that cold (low 30F - high 45 F), the crowds are gone, and air fare
      and accomodations are cheaper.</p>"
